openapi: "3.0.3"

info:
  title: Auth
  version: 1.0.0
servers:
- url: "http://{host}:{port}"
  description: Local development server
  variables:
    host:
      default: localhost
    port:
      default: '1323'
paths:
  /api/v1/auth:
    post:
      tags: 
        - v1
      operationId: auth/createUser
      description: Creates a new user using username and password
      summary: Creates a new user using username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: must be between 3 to 100 alphanumerical characters
                  example: testuser
                password:
                  type: string
                  description: must be between 8 to 72 characters, and contain a letter, number and a special character
                  example: Somepassword12#
              required:
                - username
                - password
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: './api.yaml#/components/schemas/error'
                  data:
                    example: ""
  /api/v1/auth/token:
    post:
      tags: 
        - v1
      operationId: auth/createJWTToken
      description: Returns a new JWT Token for a user
      summary: Returns a new JWT Token for a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: must be between 3 to 100 alphanumerical characters
                  example: testuser
                password:
                  type: string
                  description: must be between 8 to 72 characters, and contain a letter, number and a special character
                  example: Somepassword12#
              required:
                - username
                - password
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    $ref: './api.yaml#/components/schemas/error'
                  data:
                    type: string
                    example: ""